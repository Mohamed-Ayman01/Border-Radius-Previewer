<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Border Radius Previewer</title>
    <link rel="shortcut icon" href="assets/border-previewer.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="copied-msg">
      copied!
    </div>
    <div class="container">
      <div class="preview-box">
        <div class="preview-element"></div>
        <div class="track vertical-track track-left">
          <button class="point"></button>
          <!-- <button class="point"></button> -->
        </div>
        <div class="track horizental-track track-top">
          <button class="point"></button>
          <!-- <button class="point"></button> -->
        </div>
        <div class="track vertical-track track-right">
          <button class="point"></button>
          <!-- <button class="point"></button> -->
        </div>
        <div class="track horizental-track track-bottom">
          <button class="point"></button>
          <!-- <button class="point"></button> -->
        </div>
      </div>
      <div class="output-box">
        <textarea cols="30" class="css-output" readonly>border-radius: 0% 0% 0% 0%</textarea>
        <button class="random">Randomize</button>
        <button class="copy">copy</button>
      </div>
    </div>
  </body>
</html>
