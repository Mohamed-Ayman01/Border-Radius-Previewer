<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Border Radius Previewer</title>
    <link rel="shortcut icon" href="assets/border-previewer.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="preview-box">
        <div class="preview-element"></div>
        <div class="tracks"></div>
        <input type="number" min="0" max="100" class="point top-left" />
        <input type="number" min="0" max="100" class="point top-right" />
        <input type="number" min="0" max="100" class="point bottom-right" />
        <input type="number" min="0" max="100" class="point bottom-left" />
      </div>
      <div class="output-box">
        <textarea cols="30" class="css-output" readonly>border-radius: 0% 0% 0% 0%</textarea>
        <button class="copy">copy</button>
      </div>
    </div>
  </body>
</html>
